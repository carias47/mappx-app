<div class="container">
  <h1 class="mt-4">Lista de propiedades</h1>
  <hr />

  <div class="row">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let propiedad of propiedades">
      <div class="card mb-4">
        <app-mini-mapa [lngLat]="propiedad.lngLat"></app-mini-mapa>
        <div class="card-body">
          <h5 class="card-title">{{ propiedad.titulo }}</h5>
          <p class="card-text">{{ propiedad.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
